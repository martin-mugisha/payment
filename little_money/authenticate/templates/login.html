{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .login-form {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #34495e;
      }

      p.message {
        color: red;
        text-align: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="post" class="login-form">
        {% csrf_token %}
        <h2>Login</h2>
        {% if messages %} {% for message in messages %}
        <p class="message">{{ message }}</p>
        {% endfor %} {% endif %}
        <label>
          Username:
          <input type="text" name="username" required />
        </label>
        <label>
          Password:
          <input type="password" name="password" required />
        </label>
        <button type="submit">Login</button>
      </form>
    </main>
    <script src="{% static 'dashboard/js/login.js' %}"></script>
  </body>
</html>
