{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - {{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="light-mode">
    <div class="dashboard-wrapper">
      <div id="sidebar-overlay"></div>
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button id="close-sidebar-btn">&times;</button>
          <h2>Admin</h2>
        </div>
        <nav>
          <a href="{% url 'admins:admin_dashboard' %}"
            ><i class="fas fa-receipt"></i> Overview</a
          >
           <a href="{% url 'admins:activity_logs' %}"
            ><i class="fas fa-clipboard-list"></i> User Logs</a>
            <a href="{% url 'admins:staff_users' %}"
            ><i class="fas fa-users"></i> Users</a
          >
          <a href="{% url 'admins:platform_settings' %}"
            ><i class="fas fa-cogs"></i> Platform Settings</a
          >
          <a href="{% url 'admins:finance_dashboard' %}"
            ><i class="fas fa-chart-line"></i> Finance</a
          >
          <a href="{% url 'admins:payouts_overview' %}"
            ><i class="fas fa-wallet"></i> Payouts</a
          >
          <a href="{% url 'admins:assignclient' %}"
            ><i class="fas fa-users"></i> Assign Client </a
          >
          <a href="{% url 'admins:risk_alerts' %}"
            ><i class="fas fa-shield-alt"></i> Risk Alerts</a
          >
        </nav>
      </aside>

      <div class="main-content">
        <header>
          <button
          id="hamburger-btn"
          class="hamburger-btn"
          aria-label="Toggle sidebar"
        >
          &#9776;
        </button>
          <div class="header-right">
            <div class="toggle-theme">
              <i class="fas fa-sun"></i>
              <input type="checkbox" id="theme-toggle" />
              <i class="fas fa-moon"></i>
            </div>
            <div class="avatar-dropdown">
              {% if request.user.profile_image %}
                <img src="{{ request.user.profile_image.url }}" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
              {% else %}
                <img src="{% static 'img/default-avatar.png' %}" alt="Default Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
              {% endif %}
              <div class="dropdown-menu">
                <a href="{% url 'admins:profile' %}">Profile</a>
                <a href="{% url 'authenticate:logout' %}">Logout</a>
              </div>
            </div>
          </div>
        </header>

        <main>{% block content %}{% endblock %}</main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/admin.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
