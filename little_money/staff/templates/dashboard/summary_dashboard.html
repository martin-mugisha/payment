{% extends "dashboard/base_staff.html" %}
{% block content %}
<h1>Dashboard Summary</h1>

<div class="kpi-cards">
  <section class="kpi-card">
    <h3>Balance</h3>
    <p>UGX {{ current_balance }}</p>
    <a href="{% url 'staff:balance' %}">View Details</a>
  </section>

  <section class="kpi-card">
    <h3>Transactions</h3>
    <p>{{ transactions }}</p>
    <a href="{% url 'staff:transaction' %}">View Details</a>
  </section>

  <section class="kpi-card">
    <h3>Clients (Active)</h3>
    <p>{{ active_clients }}</p>
    <a href="{% url 'staff:clients' %}">View Details</a>
  </section>
</div>

<!-- Charts Section -->
<div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
  <!-- Transactions This Week -->
  <div style="flex: 1; min-width: 300px; border: 1px solid #ccc; padding: 15px; border-radius: 8px;">
    <h3>Transactions This Week</h3>
    <canvas id="transactionsWeekChart"></canvas>
  </div>

  <!-- Transactions This Month -->
  <div style="flex: 1; min-width: 300px; border: 1px solid #ccc; padding: 15px; border-radius: 8px;">
    <h3>Transactions This Month</h3>
    <canvas id="transactionsMonthChart"></canvas>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const weekCtx = document.getElementById('transactionsWeekChart').getContext('2d');
  const monthCtx = document.getElementById('transactionsMonthChart').getContext('2d');
  new Chart(weekCtx, {
    type: 'bar',
    data: {
      labels: {{ week_transaction.labels|safe }},
      datasets: [{
        label: 'Transactions This Week',
        data: {{ week_transaction.data|safe }},
        backgroundColor: 'rgba(54, 162, 235, 0.6)'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  new Chart(monthCtx, {
    type: 'bar',
    data: {
      labels: {{ monthly_labels|safe }},
      datasets: [{
        label: 'Transactions This Month',
        data: {{ monthly_data|safe }},
        backgroundColor: 'rgba(255, 99, 132, 0.6)'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
