{% extends "dashboard/base_admin.html" %} {% block title %}Platform Fee
Settings{% endblock %} {% block content %}
<h3>Platform Fee Settings</h3>
{% if messages %} {% for message in messages %}
<p style="color: green">{{ message }}</p>
{% endfor %} {% endif %}
<form method="post">
  {% csrf_token %}
  <label>Current Platform Fee (%):</label>
  <input
    type="number"
    step="0.01"
    name="platform_fee_percent"
    value="{{ settings.platform_fee_percent }}"
  />
  <button type="submit">Update Fee</button>
</form>
{% endblock %}
