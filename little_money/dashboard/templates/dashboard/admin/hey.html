<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Little Money - Payment Platform</title>
    <link rel="stylesheet" href="/dashboard/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-overlay"></div>

    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="#" class="active"
          ><i class="fas fa-chart-line"></i>Dashboard</a
        >
        <a href="#"><i class="fas fa-users"></i>Users</a>
        <a href="#"><i class="fas fa-exchange-alt"></i>Transactions</a>
        <a href="#"><i class="fas fa-wallet"></i>Wallets</a>
        <a href="#"><i class="fas fa-cog"></i>Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </nav>
    </aside>

    <div class="main-content">
      <header>
        <h1>Dashboard Overview</h1>

        <div class="header-right">
          <div class="toggle-theme">
            <i class="fas fa-sun"></i>
            <input type="checkbox" id="theme-toggle" />
            <i class="fas fa-moon"></i>
          </div>
          <div class="avatar-dropdown">
            <img src="dashboard/images/avatar.jpg" alt="User Avatar" />
            <div class="dropdown-menu">
              <a href="#">Profile</a>
              <a href="#">Messages</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <div class="kpi-cards">
        <div class="kpi-card">
          <h3>Total Users</h3>
          <p>1,234</p>
        </div>
        <div class="kpi-card">
          <h3>Total Transactions</h3>
          <p>5,678</p>
        </div>
        <div class="kpi-card">
          <h3>Revenue</h3>
          <p>$12,345</p>
        </div>
        <div class="kpi-card">
          <h3>Active Wallets</h3>
          <p>987</p>
        </div>
      </div>

      <div class="chart-container">
        <h2>Platform Earnings</h2>
        <canvas id="earningsChart"></canvas>
      </div>
    </div>

    <script src="/dashboard/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
